<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 117);
            color: white; /* Isso é um comentário */
            font: normal 20pt Arial;
        }
        h1 {
            color:sandybrown;

    </style>
</head>
<body>
   <h1>Olá, mundo!</h1>  <! -- Isso é um comentário -->   
   <p>Ja me livrei da maldição!!</p>
   
   <script>
       var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //recebe uma string no prompt
       var n2 = Number(window.prompt('Digite outro número: ')) //recebe uma string no prompt
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
   </script>
